<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Chat</title>
</head>

<body>
  <div id="p1">
    <div>Username: <input type="text" id="username"></div>
    <div>Password: <input type="password" id="password"></div>
    <div><button onclick="login()">LOGIN</button></div>
  </div>

  <div id="p2">
    <div>List user:</div>
    <div class="list">

    </div>
    <div>Notification</div>
    <div class="notify-list">

    </div>
  </div>

  <div id="p3">
    <div id="chat-container">

    </div>
    <div>
      <textarea id="msg"></textarea>
      <div id="status"></div>
      <button id="send" onclick="chat()">SEND</button>
    </div>
  </div>

  <script src="https://cdn.socket.io/socket.io-1.2.0.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script>
    var socket, socketId;
    function initSocket() {
      socket = io.connect('http://localhost:3000', {
        query: { token: token },
        forceNew: true
      });

      socket.on('connect', function () {
        if (!socket.connected) {
          console.log('Connect false');
          $('#p1').show();
          $('#p2').hide();
          return;
        } else {
          console.log('Connect true');
          $('#p1').hide();
          $('#p2').show();
        }
      });

      socket.on("error", function (err) {
        socket = null;
        alert(err);
        console.log(err);
        $('#p1').show();
        $('#p2').hide();
      });

      socket.on('disconnect', function () {
        console.log('disconnect');
      });

      socket.on('data-connect', function (data) {
        console.log("get data " + data.user_id)
        currentUserId = data.user_id;
        socketId = data.connect_id;
      });

      socket.on("event-join-room", function (data) {
        currentRoom = data;
        $('#p2').hide();
        $('#p3').show();
        roomId = currentRoom;
        getMessages();
      });

      socket.on('chat', function (data) {
        let html = `
            <div>${data.user.username} : ${data.msg}</div>
          `;
        $('#chat-container').append($('<div>').html(html));
        socket.emit("received", { room_id: currentRoom });
      });

      socket.on('typing', function (user) {
        let html = `
            <div style="font-size:9px">${user} is typing</div>
          `;
        $('#status').html($('<div>').html(html));
        setTimeout(function () {
          $('#status').html("");
        }, 1000);
      });
    };

    var username, roomId, token, currentUserId, currentRoom;
    $('#p2').hide();
    $('#p3').hide();

    function login() {
      username = $('#username').val();
      let password = $('#password').val();
      $.ajax({
        url: "/login",
        type: "post",
        data: {
          username: username,
          password: password
        },
        success: function (response) {
          token = response;
          createName();
          getNotify();
        },
        error: function (jqXHR, textStatus, errorThrown) {
          console.log(textStatus, errorThrown);
        }
      });
    }

    function getUsers() {
      $.ajax({
        url: "/api/users",
        type: "post",
        data: {
          token: token
        },
        dataType: "json",
        success: function (response) {
          response.forEach(e => {
            if (e.username != username) {
              let div = document.createElement('div');
              div.innerHTML = `
                  <div> - ${e.name} <button onclick="chatWith('${e._id}', 0)" style="cursor: pointer">CHAT</button>
                    <button onclick="chatWith('${e._id}', 1)" style="cursor: pointer">Secret Chat</button>
                    </div>
                  `;
              $('#p2 .list').append(div);
            }
          });
        },
        error: function (jqXHR, textStatus, errorThrown) {
          console.log(textStatus, errorThrown);
        }
      });
    }

    function getNotify() {
      $.ajax({
        url: "/api/notify",
        type: "post",
        data: {
          token: token
        },
        dataType: "json",
        success: function (response) {
          response.forEach(e => {
            let div = document.createElement('div');
              div.innerHTML = `
                    <div style="cursor: pointer" onclick="joinRoom('${e.room_id}')">
                      ${e.name} : (${e.sum})
                    </div>
                  `;
              $('#p2 .notify-list').append(div);
          });
        },
        error: function (jqXHR, textStatus, errorThrown) {
          console.log(textStatus, errorThrown);
        }
      });
    }

    function getMessages() {
      $.ajax({
        url: "/api/msg",
        type: "post",
        data: {
          token: token,
          room_id: roomId
        },
        dataType: "json",
        success: function (response) {
          response.forEach(e => {
            let html = `
              <div>${e.user.username} : ${e.message}</div>
            `;
            $('#chat-container').append($('<div>').html(html));
          });
        },
        error: function (jqXHR, textStatus, errorThrown) {
          console.log(textStatus, errorThrown);
        }
      });
    }

    function createName() {
      username = $('#username').val();
      initSocket();
      getUsers();
    }

    function chatWith(userId, isSecret=false) {
      if (socket) {
        socket.emit("create-room", { type: isSecret ? 1 : 0, user_id: userId});
      }
    }

    function joinRoom(roomJoinId) {
      if (socket) {
        socket.emit("join-room", roomJoinId);
        $('#p2').hide();
        $('#p3').show();
        roomId = roomJoinId;
      }
    }

    function chat() {
      let data = {
        room: roomId,
        msg: $('#msg').val()
      };
      socket.emit('chat', data);
      $('#msg').val("");
    }

    $('#msg').on('input', function () {
      if (socket) {
        socket.emit('typing', { room: roomId, user: username });
      }
    });

  </script>
</body>

</html>
